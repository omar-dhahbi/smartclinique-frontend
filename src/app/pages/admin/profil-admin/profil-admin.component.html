<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-gray text-white text-center">
      <h5>Profil détaillé</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped w-100">
        <tbody>
          <tr>
            <th>Nom</th>
            <td>{{ user.nom }}</td>
          </tr>
          <tr>
            <th>Prénom</th>
            <td>{{ user.prenom }}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <th>Role</th>
            <td>{{ user.role }}</td>
          </tr>
        </tbody>
      </table>
      <mat-card-actions style="text-align: center;">
        <button color="primary" mat-raised-button style="margin-left: 500px;"
          routerLink="/Admin/updateProfil/{{ user.id }}">Mettre a jour</button>
      </mat-card-actions>
    </div>
  </div>
</div>
